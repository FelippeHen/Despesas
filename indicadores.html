    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div id="chartTipo" class="d-flex justify-content-center"></div>
          <script type="text/javascript">
            google.charts.load('current', { packages: ['corechart'] })
            google.charts.setOnLoadCallback(drawChart)

            function drawChart() {
              const container = document.querySelector('#chartTipo')
              const data = new google.visualization.arrayToDataTable([
                ['Tipo', 'Valor'],
                tipAli, 
                tipEdu,
                tipLaz,
                tipSau,
                tipTrans
              ])
              const options = {
                title: 'Gastos - Tipo',
                height: 400,
                width: 720,
                pieHole: 0.4,
              }

              //const chart = new google.visualization.ColumnChart(container)
              //const chart = new google.visualization.BarChart(container)
              //const chart = new google.visualization.LineChart(container)
              const chart = new google.visualization.PieChart(container)
              chart.draw(data, options)
            }

          </script>
        </div>
      
        <div class="col-md-6">
          <div id="chartMes" class="d-flex justify-content-center"></div>
            <script type="text/javascript">
              google.charts.load('current', { packages: ['corechart'] })
              google.charts.setOnLoadCallback(drawChart)

              function drawChart() {
                const container = document.querySelector('#chartMes')
                const data = new google.visualization.arrayToDataTable([
                  ['Mês', 'Valor'],
                  mesJan,
                  mesFev,
                  mesMar,
                  mesAbr,
                  mesMai,
                  mesJun,
                  mesJul,
                  mesAgo,
                  mesSet,
                  mesOut,
                  mesNov,
                  mesDez
                ])
                const options = {
                  title: 'Gastos - Mês',
                  height: 400,
                  width: 720
                }

                //const chart = new google.visualization.ColumnChart(container)
                const chart = new google.visualization.BarChart(container)
                // const chart = new google.visualization.LineChart(container)
                //const chart = new google.visualization.PieChart(container)
                chart.draw(data, options)
              }

            </script>
